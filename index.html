<!DOCTYPE html>
<html>

    <head>
      <title>TodoList</title>
      <link rel="stylesheet" href="style.css">
    </head>

    <body>
      <p>Todo List</p>
      <div class="todo-input-grid">
              <input type="text" placeholder="Todo name" class="js-name-input name-input" onkeydown="
            
                if (event.key === 'Enter') 
                {
                  addTodo();
                }">
              <input type="date" class="js-due-date-input due-date-input" onkeydown="
              
              if (event.key === 'Enter') 
              {
                addTodo();
              }
              ">
              <button onclick="
                  addTodo();
                  " class="add-todo-button">Add
                  
                </button>
      </div>

      <div class="js-todo-list todo-grid"></div>
      <script src="script.js"></script>
    </body>

</html>
